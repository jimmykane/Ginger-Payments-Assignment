<!DOCTYPE html>
<html data-ng-app="app" lang="en">
<head>

    <!-- Base -->
    <base href="/">

    <meta charset="UTF-8">
    <title>Ginger Payments - Frontend Assignment</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400,600,300,700">

    <!-- Add the classic to all Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Played a bit around. Should look ok and responsive-->
    <style>
        body {
            font-family: Open Sans, sans-serif;
        }

        h1 {
            text-align: center;
        }

        aside.left {
            padding: 1%;
            order: 1;
            flex-basis: 100%;
            height: 100%;
        }

        section {
            padding: 1%;
            order: 2;
            flex-basis: 100%;
            height: 100%;
        }

        aside.right {
            padding: 1%;
            order: 3;
            flex-basis: 100%;
            height: 100%;
        }

        button {
            margin: 5px;
            padding: 5px;
        }

        main {
            padding: 1%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
        }

        @media screen and (min-width: 600px) {
            main {
                flex-wrap: nowrap;
            }

            aside.left {
                flex-basis: 20%;
                order: 1;
            }

            section {
                flex-basis: 60%;
                order: 2;
            }

            aside.right {
                flex-basis: 20%;
                order: 3;
            }
        }
    </style>

    <!-- Head Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

</head>
<body>

<header class="page-header">
    <h1>Assignment
        <small><br/>Ginger Payments</small>
    </h1>
</header>

<div data-ng-view>
    <!-- Here gets replaced by main content -->
</div>

<!-- App -->
<script src="/app/app.js"></script>

<!-- Main module -->
<script src="/app/modules/main/app.main.js"></script>

<!-- App services -->
<script src="/app/services/app.services.js"></script>
<script src="/app/services/app.services.data.js"></script>

<!-- Controllers -->
<script src="/app/modules/main/controllers/main.js"></script>
</body>
</html>
