<header>
    <h1>Assignment</h1>
</header>

<main data-ng-controller="mainController">

    <aside>
        <button data-ng-click="callback()">Callback</button>
        <button data-ng-click="promise()">Promise</button>
        <label for="method">Filter payment method:</label>
        <select class="form-control" id="method" data-ng-model="search.method">
            <option value="">All</option>
            <option value="ideal">IDeal</option>
            <option value="bank-transfer">Bank Transfer</option>
            <option value="creditcard">CreditCard</option>
        </select>
        <button>Add payment</button>
    </aside>

    <section>
        <table class="table-condensed table-hover table-bordered" data-ng-if="payments.length > 1">
            <tr>
                <th>id</th>
                <th>method</th>
                <th>amount</th>
                <th>currency</th>
                <th>created</th>
                <th>status</th>
                <th>merchant</th>
            </tr>
            <tr data-ng-repeat="payment in payments | filter:search">
                <th>{{payment.id}}</th>
                <th>{{payment.method}}</th>
                <th>{{payment.amount}}</th>
                <th>{{payment.currency}}</th>
                <th>{{payment.created}}</th>
                <th>{{payment.status}}</th>
                <th>{{payment.merchant}}</th>
            </tr>
        </table>
    </section>

</main>
